<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    .error-message {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login or Register</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username (at least 8 characters, no special characters)" pattern="[a-zA-Z0-9]{8,12}" title="Username must be 8-12 characters long, containing only letters and numbers" required>
      <input type="password" id="password" placeholder="Password (no 6-digit or letter combination, max 10 characters, no special characters)" pattern="^(?![a-zA-Z]{6,}|[0-9]{6,}).{1,10}$" title="Password cannot be a 6-letter or 6-digit combination, and must be within 10 characters long" required>
      <button type="submit">Login</button>
    </form>
    <p class="error-message" id="error-message" style="display: none;"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let username = document.getElementById('username').value;
      let password = document.getElementById('password').value;

      let usernameRegex = /^[a-zA-Z0-9]{8,12}$/;
      let passwordRegex = /^(?![a-zA-Z]{6,}|[0-9]{6,}).{1,10}$/;

      if (!usernameRegex.test(username)) {
        document.getElementById('error-message').innerText = 'Invalid username format. Username must be 8-12 characters long, containing only letters and numbers';
        document.getElementById('error-message').style.display = 'block';
      } else if (!passwordRegex.test(password)) {
        document.getElementById('error-message').innerText = 'Invalid password format. Password cannot be a 6-letter or 6-digit combination, and must be within 10 characters long';
        document.getElementById('error-message').style.display = 'block';
      } else {
        localStorage.setItem('username', username);
        window.location.href = 'Classroom.html';
      }
    });
  </script>
</body>
</html>
