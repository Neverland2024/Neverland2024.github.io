<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #2c3e50;
      color: #ecf0f1;
      margin: 0;
      height: 100vh;
      justify-content: center;
    }

    .game-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 800px;
      margin: 20px 0;
    }

    .player {
      text-align: center;
    }

    .hand {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .card {
      width: 60px;
      height: 90px;
      border: 2px solid #ecf0f1;
      border-radius: 10px;
      display: inline-block;
      text-align: center;
      line-height: 90px;
      cursor: pointer;
      background: linear-gradient(145deg, #34495e, #2c3e50);
      box-shadow: 5px 5px 10px #1c252b, -5px -5px 10px #364f61;
      color: #ecf0f1;
      font-weight: bold;
      transition: transform 0.3s, background-color 0.3s;
    }

    .card:hover {
      transform: scale(1.1);
      background-color: #576774;
    }

    .card.selected {
      background-color: #ecf0f1;
      color: #2c3e50;
      transform: scale(1.2);
    }

    .actions {
      text-align: center;
    }

    #play-btn {
      padding: 10px 20px;
      border: 2px solid #ecf0f1;
      background-color: transparent;
      color: #ecf0f1;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    #play-btn:hover {
      background-color: #ecf0f1;
      color: #2c3e50;
      transform: scale(1.1);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <title>Card Game</title>
</head>
<body>
  <div class="game-container">
    <div class="player" id="player1">
      <h2>玩家1 (皇帝方)</h2>
      <div class="hand" id="hand1"></div>
    </div>
    <div class="player" id="player2">
      <h2>AI (奴隶方)</h2>
      <div class="hand" id="hand2"></div>
    </div>
  </div>
  <div class="actions">
    <button id="play-btn">出牌</button>
    <div id="result"></div>
  </div>

  <script>
    const emperorCards = ['平民', '平民', '平民', '平民', '皇帝'];
    const slaveCards = ['平民', '平民', '平民', '平民', '奴隶'];

    let player1Cards, player2Cards;
    let player1SelectedCard = null;
    let player2SelectedCard = null;

    function initializeGame() {
      player1Cards = shuffle(emperorCards.slice());
      player2Cards = shuffle(slaveCards.slice());

      renderHands();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderHands() {
      const hand1 = document.getElementById('hand1');
      const hand2 = document.getElementById('hand2');

      hand1.innerHTML = '';
      hand2.innerHTML = '';

      player1Cards.forEach((card, index) => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.textContent = card;
        cardElement.addEventListener('click', (event) => selectCard(1, card, event));
        hand1.appendChild(cardElement);
      });

      player2Cards.forEach((card, index) => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.textContent = '背面';
        hand2.appendChild(cardElement);
      });
    }

    function selectCard(player, card, event) {
      if (player === 1) {
        player1SelectedCard = card;
        document.querySelectorAll('#hand1 .card').forEach(card => card.classList.remove('selected'));
        event.target.classList.add('selected');
      }
    }

    function aiSelectCard() {
      // 简单的AI逻辑：随机选择一张卡牌
      const randomIndex = Math.floor(Math.random() * player2Cards.length);
      return player2Cards[randomIndex];
    }

    function determineWinner() {
      if (player1SelectedCard) {
        player2SelectedCard = aiSelectCard();
        
        let result = '';
        if (player1SelectedCard === '平民' && player2SelectedCard === '平民') {
          result = '平局，进入下一回合';
        } else if (player1SelectedCard === '皇帝' && player2SelectedCard === '平民') {
          result = '皇帝方胜利';
        } else if (player1SelectedCard === '平民' && player2SelectedCard === '奴隶') {
          result = '皇帝方胜利';
        } else if (player1SelectedCard === '皇帝' && player2SelectedCard === '奴隶') {
          result = '奴隶方胜利';
        }
        
        document.getElementById('result').textContent = `玩家1选了 ${player1SelectedCard}，AI选了 ${player2SelectedCard}。${result}`;
        
        // 游戏结束，如果分出胜负
        if (result !== '平局，进入下一回合') {
          document.getElementById('play-btn').disabled = true;
        } else {
          // 移除已经使用的卡牌
          player1Cards = player1Cards.filter(card => card !== player1SelectedCard);
          player2Cards = player2Cards.filter(card => card !== player2SelectedCard);
          
          // 清空选择
          player1SelectedCard = null;
          player2SelectedCard = null;
          
          renderHands();

          // 判断是否还有剩余卡牌
          if (player1Cards.length === 0 || player2Cards.length === 0) {
            document.getElementById('result').textContent += ' 最多四个回合结束。';
            document.getElementById('play-btn').disabled = true;
          }
        }
      } else {
        document.getElementById('result').textContent = '请选择一张卡牌';
      }
    }

    document.getElementById('play-btn').addEventListener('click', determineWinner);

    initializeGame();
  </script>
</body>
</html>
