<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #2c3e50;
      color: #ecf0f1;
      margin: 0;
      height: 100vh;
      justify-content: center;
    }

    .game-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 800px;
      margin: 20px 0;
    }

    .player {
      text-align: center;
    }

    .hand {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .card {
      width: 60px;
      height: 90px;
      border: 2px solid #ecf0f1;
      border-radius: 10px;
      display: inline-block;
      text-align: center;
      line-height: 90px;
      cursor: pointer;
      background: linear-gradient(145deg, #34495e, #2c3e50);
      box-shadow: 5px 5px 10px #1c252b, -5px -5px 10px #364f61;
      color: #ecf0f1;
      font-weight: bold;
      transition: transform 0.3s, background-color 0.3s;
    }

    .card:hover {
      transform: scale(1.1);
      background-color: #576774;
    }

    .card.selected {
      background-color: #ecf0f1;
      color: #2c3e50;
      transform: scale(1.2);
    }

    .actions {
      text-align: center;
    }

    #play-btn {
      padding: 10px 20px;
      border: 2px solid #ecf0f1;
      background-color: transparent;
      color: #ecf0f1;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    #play-btn:hover {
      background-color: #ecf0f1;
      color: #2c3e50;
      transform: scale(1.1);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <title>Card Game</title>
</head>
<body>
  <div class="game-container">
    <div class="player" id="player1">
      <h2>玩家</h2>
      <div class="hand" id="hand1"></div>
    </div>
    <div class="player" id="player2">
      <h2>AI</h2>
      <div class="hand" id="hand2"></div>
    </div>
  </div>
  <div class="actions">
    <button id="play-btn">出牌</button>
    <div id="result"></div>
  </div>

  <script>
    const cards = ['C', 'C', 'C', 'C', 'A', 'B'];
    let player1Cards, player2Cards;
    let player1SelectedCard = null;
    let player2SelectedCard = null;
    let isPlayer1 = Math.random() >= 0.5;

    function initializeGame() {
      player1Cards = shuffle(cards.slice());
      player2Cards = shuffle(cards.slice());

      if (isPlayer1) {
        document.getElementById('player1').querySelector('h2').textContent = '亲方';
        document.getElementById('player2').querySelector('h2').textContent = '子方';
      } else {
        document.getElementById('player1').querySelector('h2').textContent = '子方';
        document.getElementById('player2').querySelector('h2').textContent = '亲方';
      }

      renderHands();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderHands() {
      const hand1 = document.getElementById('hand1');
      const hand2 = document.getElementById('hand2');

      hand1.innerHTML = '';
      hand2.innerHTML = '';

      player1Cards.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.textContent = card;
        cardElement.addEventListener('click', (event) => selectCard(1, card, event));
        hand1.appendChild(cardElement);
      });

      player2Cards.forEach(() => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.textContent = '?';
        hand2.appendChild(cardElement);
      });
    }

    function selectCard(player, card, event) {
      if (player === 1) {
        player1SelectedCard = card;
        document.querySelectorAll('#hand1 .card').forEach(card => card.classList.remove('selected'));
        event.target.classList.add('selected');
      }
    }

    function aiSelectCard() {
      const randomIndex = Math.floor(Math.random() * player2Cards.length);
      player2SelectedCard = player2Cards[randomIndex];
    }

    function determineWinner() {
      if (player1SelectedCard) {
        aiSelectCard();
        let result = '';
        if (player1SelectedCard === player2SelectedCard) {
          result = '平局';
        } else if ((player1SelectedCard === 'A' && player2SelectedCard === 'C') ||
                   (player1SelectedCard === 'C' && player2SelectedCard === 'B') ||
                   (player1SelectedCard === 'A' && player2SelectedCard === 'B')) {
          result = isPlayer1 ? '亲方胜利' : '子方胜利';
        } else {
          result = isPlayer1 ? '子方胜利' : '亲方胜利';
        }
        document.getElementById('result').textContent = `玩家选了 ${player1SelectedCard}，AI选了 ${player2SelectedCard}。${result}`;
      }
    }

    document.getElementById('play-btn').addEventListener('click', determineWinner);

    initializeGame();
  </script>
</body>
</html>
