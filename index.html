<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樱花阁</title>
    <link rel="icon" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; 
            color: #000; 
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            position: relative; 
        }
        h2 {
            text-align: center;
            margin: 10px 0;
            border-bottom: 2px solid #ff80b3; 
            padding-bottom: 5px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            opacity: 0; 
            transition: opacity 1s ease-in-out;
        }
        hr {
            border: 1px solid #ff80b3; 
            width: 80%;
        }
        .button {
            background-color: #ff80b3; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ff99cc; 
            transform: scale(1.05);
        }
        .fade-in {
            opacity: 1;
        }
        .cherry-blossom {
            position: absolute;
            height: 10px;
            width: 10px;
            background-color: #ff80b3;
            border-radius: 50%;
            z-index: 1;
            animation: drift 10s linear infinite;
            pointer-events: none; 
        }
        @keyframes drift {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <script>
        function createCherryBlossom() {
            const blossom = document.createElement('div');
            blossom.className = 'cherry-blossom';
            blossom.style.left = `${Math.random() * 100}vw`; 
            document.body.appendChild(blossom);

            setTimeout(() => {
                blossom.remove(); 
            }, 10000);
        }

        setInterval(createCherryBlossom, 2000);
    </script>
    
    <div class="container fade-in">
        <h2>欢迎来到樱花阁官方网站</h2>
        <h2>网站由 YOTRI 制作</h2>
        <h2>主要负责人为 Linus 和 Xil0</h2>
        <h2>关于樱花阁的价格表，成员信息，契约等更多功能会在这里发布</h2>
        <a href="Main.html" class="button">更多功能</a>
        <a href="indexJP.html" class="button">网站日语选择项</a>
        <h2>2024年6月29日 10AM</h2>
        <h2>网站改名为樱花阁</h2>
        <h2>加入更多动态，后续会持续修改</h2>
        <h2>删除其他不必要的功能，加入更多选择项</h2>
        <hr>
    </div>
</body>
</html>
