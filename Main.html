<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樱花阁</title>
    <link rel="icon" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h2 {
            text-align: left;
            margin: 10px 0;
            border-bottom: 2px solid #ff80b3;
            padding-bottom: 5px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        hr {
            border: 1px solid #ff80b3;
            width: 80%;
        }
        .button {
            background-color: #ff80b3;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ff99cc;
            transform: scale(1.05);
        }
        .fade-in {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .cherry-blossom {
            position: absolute;
            height: 10px;
            width: 10px;
            background-color: #ff80b3;
            border-radius: 50%;
            z-index: 1;
            animation: drift 10s linear infinite;
            pointer-events: none;
        }
        @keyframes drift {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
       <h2>Ougetsu All Services Right</h2>
       <a href="Indenture.html" class="button">契约</a>
       <a href="Menu.html" class="button">价格表</a>
       <a href="Infor.html" class="button">成员信息</a>
       <hr>
    </div>

    <script>
        function createCherryBlossom() {
            const blossom = document.createElement('div');
            blossom.className = 'cherry-blossom';
            blossom.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(blossom);

            blossom.addEventListener('animationend', () => {
                blossom.remove();
            });
        }

        for (let i = 0; i < 4; i++) {
            createCherryBlossom();
        }

        setInterval(() => {
            for (let i = 0; i < 4; i++) {
                createCherryBlossom();
            }
        }, 5000);
    </script>
</body>
</html>
