<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>31chans AIPong</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
      color: white;
    }

    #game {
      position: relative;
      width: 800px;
      height: 400px;
      background-color: #111;
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .paddle {
      position: absolute;
      width: 20px;
      height: 100px;
      background-color: white;
    }

    #paddle-left {
      left: 10px;
    }

    #paddle-right {
      right: 10px;
    }

    #ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="paddle-left" class="paddle"></div>
    <div id="paddle-right" class="paddle"></div>
    <div id="ball"></div>
    <div id="score">0 - 0</div>
  </div>

  <script>
    const game = document.getElementById('game');
    const paddleLeft = document.getElementById('paddle-left');
    const paddleRight = document.getElementById('paddle-right');
    const ball = document.getElementById('ball');
    const scoreDisplay = document.getElementById('score');
    let scoreLeft = 0;
    let scoreRight = 0;
    let paddleLeftY = 160;
    let paddleRightY = 160;
    let ballX = 390;
    let ballY = 190;
    let ballSpeedX = 3;
    let ballSpeedY = 3;

    document.addEventListener('keydown', (event) => {
      if (event.key === 'w' && paddleLeftY > 0) {
        paddleLeftY -= 20;
      }
      if (event.key === 's' && paddleLeftY < 300) {
        paddleLeftY += 20;
      }
    });

    const aiSpeed = 2;

    function gameLoop() {
      moveAI(); 
      moveBall(); 
      checkCollision(); 
      updateElements(); 
      requestAnimationFrame(gameLoop);
    }

    function moveAI() {
      const paddleCenter = paddleRightY + 50;
      if (paddleCenter > ballY) {
        paddleRightY -= aiSpeed;
      }
      else if (paddleCenter < ballY) {
        paddleRightY += aiSpeed;
      }
    }

    function moveBall() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;
    }

    function checkCollision() {
      if (ballY < 0 || ballY > 380) {
        ballSpeedY = -ballSpeedY;
      }
      if (
        ballX <= 30 &&
        ballY >= paddleLeftY &&
        ballY <= paddleLeftY + 100
      ) {
        ballSpeedX = -ballSpeedX;
      }
      if (
        ballX >= 750 &&
        ballY >= paddleRightY &&
        ballY <= paddleRightY + 100
      ) {
        ballSpeedX = -ballSpeedX;
      }
      if (ballX < 0) {
        scoreRight++;
        resetBall();
        updateScore();
      }
      if (ballX > 800) {
        scoreLeft++;
        resetBall();
        updateScore();
      }
    }

    function updateElements() {
      ball.style.left = `${ballX}px`;
      ball.style.top = `${ballY}px`;
      paddleLeft.style.top = `${paddleLeftY}px`;
      paddleRight.style.top = `${paddleRightY}px`;
    }

    function resetBall() {
      ballX = 390;
      ballY = 190;
      ballSpeedX *= -1;
      ballSpeedY = 3;
    }

    function updateScore() {
      scoreDisplay.textContent = `${scoreLeft} - ${scoreRight}`;
    }

    gameLoop();
  </script>
</body>
</html>
