<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    #messages {
      max-height: 500px; 
      overflow-y: scroll; 
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: transform 0.2s ease; 
    }

    #messages:hover {
       transform: scale(1.01); 
     }

    #messageInput {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>31 Chans教室チャットルーム</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="ここにテキストを入力">
    <button id="sendButton">Send</button>
  </div>

  <script>
function showMessage(message) {
  var div = document.querySelector('#messages');

  let messageElement = document.createElement('div');
  messageElement.style.padding = '10px';
  messageElement.style.marginTop = '5px';
  messageElement.style.borderRadius = '5px';

  if (typeof message === 'string') {
    messageElement.textContent = message;
    messageElement.style.backgroundColor = '#f2f2f2';
  } else if (typeof message === 'object' && message.type === 'system') {
    messageElement.textContent = message.text;
    messageElement.style.backgroundColor = '#e6e6e6';
    messageElement.style.fontStyle = 'italic';
  } else {
    messageElement.textContent = 'Unsupported message type';
    messageElement.style.backgroundColor = '#ffe6e6';
  }

  let timestamp = document.createElement('span');
  timestamp.textContent = new Date().toLocaleString();
  timestamp.style.fontSize = '0.8em';
  messageElement.appendChild(timestamp);

  div.appendChild(messageElement);
}

    
    document.addEventListener('DOMContentLoaded', function () {
      var messageInput = document.getElementById('messageInput'); 
      var button = document.querySelector('#sendButton');

      var socket = new WebSocket('ws://localhost:3000');

      socket.addEventListener('open', function() {
        showMessage('Connected successfully');
      });

      socket.addEventListener('message', function(e) {
        showMessage(e.data);
      });

      socket.addEventListener('close', function() {
        showMessage('Disconnected');
      });

      button.addEventListener('click', function() {
        var message = messageInput.value; 
        messageInput.value = ' '
        if (message.trim() !== '') {
          socket.send(message);
          messageInput.value = ''; 
        
      });
    });
  </script>
</body>
</html>
