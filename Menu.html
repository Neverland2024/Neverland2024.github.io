<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="樱花阁官方网站">
    <title>樱花阁</title>
    <link rel="icon" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        h2 {
            text-align: center;
            margin: 10px 0;
            border-bottom: 2px solid #ff80b3;
            padding-bottom: 5px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding: 20px;
            margin-top: 20px; /* 调整与标题之间的间距 */
        }
        hr {
            border: 1px solid #ff80b3;
            width: 80%;
            margin: 20px auto; /* 居中并增加与上下内容的间距 */
        }
        .category {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px; /* 调整分类之间的间距 */
        }
        .price {
            color: red;
            display: block;
            margin-top: 10px;
        }
        .button {
            background-color: #ff80b3;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ff99cc;
            transform: scale(1.05);
        }

        /* 添加樱花动画样式 */
        .cherry-blossom {
            position: absolute;
            background-image: url('cherry-blossom.png'); /* 替换为樱花图片路径 */
            width: 20px;
            height: 20px;
            animation: blossom 4s linear infinite;
        }

        @keyframes blossom {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h2>樱花阁电竞为你服务</h2>
        <h2>连下3单及以上送1单</h2>
        <h2>点10单以上送价值70块钱的单</h2>
        <h2>坚决抵制拒绝卡保底行为</h2>
        <h2>低于15w撤离不计入保底</h2>
        <h2>服务至上</h2>
        <div class="category">
            <h2>普通图</h2>
            <span class="price">10RMB / 20万科恩币</span>
            <span class="price">20RMB / 45万科恩币</span>
            <span class="price">30RMB / 66万科恩币</span>
        </div>
        <div class="category">
            <h2>普通封锁</h2>
            <span class="price">40RMB / 80万科恩币</span>
            <span class="price">60RMB / 100万科恩币</span>
        </div>
        <div class="category">
            <h2>强化</h2>
            <span class="price">50RMB / 80万科恩币</span>
            <span class="price">70RMB / 100万科恩币</span>
            <span class="price">140RMB / 200万科恩币</span>
            <span class="price">300RMB / 600万科恩币</span>
        </div>
        <div class="category">
            <h2>特殊</h2>
            <span class="price">100RMB / 不出大金不结单</span>
            <span class="price">150RMB / 200万科恩币大金</span>
        </div>
        <hr>
    </div>

    <script>
        function createCherryBlossom() {
            const blossom = document.createElement('div');
            blossom.className = 'cherry-blossom';
            blossom.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(blossom);

            blossom.addEventListener('animationend', () => {
                blossom.remove();
            });
        }

        setInterval(createCherryBlossom, 2000);
    </script>
</body>
</html>
