<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Description Bars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .category {
            display: none;
            padding: 20px;
            margin-top: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease;
        }

        .category.fade-in {
            display: block;
            animation: fade-in 0.5s ease;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .description-bar {
            height: 20px;
            background-color: #3498db;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .description-bar:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.6) 20%, transparent 80%);
            transition: left 0.5s ease;
        }

        .description-bar:hover:before {
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Interactive Description Bars Demo</h2>
        
        <button class="button" onclick="showCategory('category1')">Category 1</button>
        <button class="button" onclick="showCategory('category2')">Category 2</button>
        <button class="button" onclick="showCategory('category3')">Category 3</button>
        <button class="button" onclick="showCategory('category4')">Category 4</button>
        <button class="button" onclick="showCategory('category5')">Category 5</button>

        <div id="category1" class="category">
            <div class="description-bar"></div>
            <div class="description-bar"></div>
            <div class="description-bar"></div>
        </div>
        <div id="category2" class="category">
            <div class="description-bar"></div>
            <div class="description-bar"></div>
        </div>
        <div id="category3" class="category">
            <div class="description-bar"></div>
            <div class="description-bar"></div>
            <div class="description-bar"></div>
            <div class="description-bar"></div>
        </div>
        <div id="category4" class="category">
            <div class="description-bar"></div>
        </div>
        <div id="category5" class="category">
            <div class="description-bar"></div>
            <div class="description-bar"></div>
            <div class="description-bar"></div>
        </div>
    </div>

    <script>
        function showCategory(categoryId) {
            const categories = document.querySelectorAll('.category');
            categories.forEach(category => {
                if (category.id === categoryId) {
                    category.classList.add('fade-in');
                } else {
                    category.classList.remove('fade-in');
                }
            });
        }
    </script>
</body>
</html>
